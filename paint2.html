<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexus Paint - Editor de Imagens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #ec4899;
      --dark: #0f172a;
      --darker: #020617;
      --light: #e2e8f0;
      --gray: #64748b;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --rgb-red: #ff006e;
      --rgb-green: #00ff88;
      --rgb-blue: #00d9ff;
      --neon-purple: #bf00ff;
      --neon-blue: #00d4ff;
      --neon-pink: #ff0080;
      
      /* Paint specific colors */
      --toolbar-bg: rgba(15, 23, 42, 0.7);
      --toolbar-border: rgba(99, 102, 241, 0.3);
      --tool-active: var(--primary);
      --canvas-bg: #1a1a2e;
      --canvas-border: rgba(99, 102, 241, 0.3);
      --color-picker-bg: rgba(15, 23, 42, 0.9);
      --color-picker-border: rgba(99, 102, 241, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--light);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
    }
    
    /* Animated background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
      animation: bgPulse 20s ease-in-out infinite;
      z-index: -1;
    }
    
    @keyframes bgPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    .font-orbitron {
      font-family: 'Orbitron', monospace;
    }
    
    /* Glass morphism effect */
    .glass {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(99, 102, 241, 0.3);
    }
    
    .glass-light {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(99, 102, 241, 0.2);
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }
    
    /* Animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes rgbPulse {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    
    @keyframes glow {
      0% { box-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary), 0 0 15px var(--primary); }
      50% { box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary); }
      100% { box-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary), 0 0 15px var(--primary); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    .animate-pulse-slow {
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .animate-slide-in {
      animation: slideIn 0.3s ease-out;
    }
    
    .animate-fade-in {
      animation: fadeIn 0.2s ease-out;
    }
    
    .animate-rgb {
      animation: rgbPulse 3s linear infinite;
    }
    
    .animate-glow {
      animation: glow 2s ease-in-out infinite;
    }
    
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    
    .animate-rotate {
      animation: rotate 20s linear infinite;
    }
    
    .animate-zoom-in {
      animation: zoomIn 0.3s ease-out;
    }
    
    /* Main container */
    .app-container {
      width: 100%;
      height: 100vh;
      background: rgba(2, 2, 23, 0.9);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: none;
      border-radius: 0;
    }
    
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      padding: 16px 24px;
      border-bottom: 1px solid rgba(99, 102, 241, 0.3);
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .logo-icon {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 12px;
      font-size: 24px;
      color: white;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
      animation: glow 2s ease-in-out infinite;
    }
    
    .app-title {
      font-family: 'Orbitron', monospace;
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
    }
    
    .canvas-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .canvas-size {
      font-family: 'Orbitron', monospace;
      font-size: 16px;
      font-weight: 600;
      color: var(--primary);
    }
    
    .cursor-position {
      font-size: 16px;
      color: var(--gray);
    }
    
    /* App Content */
    .app-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    
    /* Sidebar */
    .sidebar {
      width: 80px;
      background: rgba(15, 23, 42, 0.5);
      border-right: 1px solid rgba(99, 102, 241, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 20px;
      overflow-y: auto;
    }
    
    .sidebar-btn {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      border: none;
      background: transparent;
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 22px;
      position: relative;
    }
    
    .sidebar-btn:hover {
      background: rgba(99, 102, 241, 0.2);
      transform: translateY(-3px);
    }
    
    .sidebar-btn.active {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
    }
    
    .notification-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--danger);
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.8);
    }
    
    /* Main content area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* Toolbar */
    .toolbar {
      display: flex;
      gap: 16px;
      padding: 16px;
      background: var(--toolbar-bg);
      border-bottom: 1px solid var(--toolbar-border);
      overflow-x: auto;
    }
    
    .tool-group {
      display: flex;
      gap: 8px;
      padding: 8px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid var(--toolbar-border);
    }
    
    .tool-btn {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      border: none;
      background: transparent;
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 20px;
    }
    
    .tool-btn:hover {
      background: rgba(99, 102, 241, 0.2);
      transform: translateY(-3px);
    }
    
    .tool-btn.active {
      background: var(--tool-active);
      color: white;
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
    }
    
    .tool-separator {
      width: 1px;
      height: 48px;
      background: var(--toolbar-border);
      margin: 0 4px;
    }
    
    /* Color Palette */
    .color-palette {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      max-width: 300px;
    }
    
    .color-btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }
    
    .color-btn:hover {
      transform: scale(1.1);
    }
    
    .color-btn.active {
      border-color: var(--light);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    .color-btn.active::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 0 2px var(--light);
    }
    
    .color-transparent {
      background: repeating-conic-gradient(#444 0% 25%, #666 25% 50%) 50% / 12px 12px;
    }
    
    /* Canvas Area */
    .canvas-container {
      flex: 1;
      display: flex;
      overflow: hidden;
      position: relative;
      background: var(--dark);
    }
    
    .canvas-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
      padding: 20px;
    }
    
    .canvas {
      background: var(--canvas-bg);
      border: 1px solid var(--canvas-border);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      cursor: crosshair;
    }
    
    /* Tools Panel */
    .tools-panel {
      width: 280px;
      background: var(--toolbar-bg);
      border-left: 1px solid var(--toolbar-border);
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
      overflow-y: auto;
    }
    
    .panel-section {
      background: rgba(15, 23, 42, 0.5);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid var(--toolbar-border);
    }
    
    .panel-title {
      font-family: 'Orbitron', monospace;
      font-size: 16px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    /* Brush Size Selector */
    .brush-size-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    
    .brush-size-btn {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      border: 1px solid var(--toolbar-border);
      background: rgba(15, 23, 42, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .brush-size-btn:hover {
      background: rgba(99, 102, 241, 0.2);
      transform: translateY(-3px);
    }
    
    .brush-size-btn.active {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.2);
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
    }
    
    .brush-size-svg {
      pointer-events: none;
    }
    
    /* Shape Options */
    .shape-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .shape-option {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .shape-option input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--primary);
    }
    
    .shape-option label {
      font-size: 14px;
      color: var(--light);
      cursor: pointer;
    }
    
    /* Fill Options */
    .fill-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .fill-option {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .fill-option input[type="radio"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--primary);
    }
    
    .fill-option label {
      font-size: 14px;
      color: var(--light);
      cursor: pointer;
    }
    
    /* Status Bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: var(--toolbar-bg);
      border-top: 1px solid var(--toolbar-border);
      font-size: 14px;
      color: var(--gray);
    }
    
    .status-left {
      display: flex;
      gap: 20px;
    }
    
    .status-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .zoom-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .zoom-btn {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: none;
      background: rgba(99, 102, 241, 0.1);
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .zoom-btn:hover {
      background: rgba(99, 102, 241, 0.2);
      transform: scale(1.1);
    }
    
    .zoom-select {
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid var(--toolbar-border);
      background: rgba(15, 23, 42, 0.7);
      color: var(--light);
      font-size: 14px;
      cursor: pointer;
      outline: none;
      font-family: 'Orbitron', monospace;
    }
    
    /* New Image Dialog */
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .dialog-overlay.active {
      display: flex;
    }
    
    .dialog {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      width: 500px;
      max-width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      border: 1px solid rgba(99, 102, 241, 0.3);
    }
    
    .dialog-header {
      padding: 20px;
      background: rgba(15, 23, 42, 0.8);
      border-bottom: 1px solid rgba(99, 102, 241, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .dialog-title {
      font-family: 'Orbitron', monospace;
      font-size: 20px;
      font-weight: 700;
      color: var(--light);
    }
    
    .dialog-close {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 18px;
    }
    
    .dialog-close:hover {
      background: rgba(239, 68, 68, 0.3);
      transform: scale(1.1);
    }
    
    .dialog-body {
      padding: 24px;
    }
    
    .dialog-form-group {
      margin-bottom: 20px;
    }
    
    .dialog-label {
      display: block;
      font-size: 16px;
      font-weight: 600;
      color: var(--light);
      margin-bottom: 12px;
    }
    
    .size-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    
    .size-option {
      padding: 16px;
      border: 1px solid var(--toolbar-border);
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.7);
      color: var(--light);
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Orbitron', monospace;
    }
    
    .size-option:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.1);
    }
    
    .size-option.selected {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.2);
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
    }
    
    .custom-size {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    
    .custom-size input {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--toolbar-border);
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.7);
      color: var(--light);
      font-size: 16px;
      outline: none;
      font-family: 'Orbitron', monospace;
    }
    
    .custom-size input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
    }
    
    .dialog-footer {
      padding: 20px;
      background: rgba(15, 23, 42, 0.8);
      border-top: 1px solid rgba(99, 102, 241, 0.3);
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    
    .dialog-btn {
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .dialog-btn-secondary {
      background: rgba(99, 102, 241, 0.2);
      color: var(--light);
    }
    
    .dialog-btn-secondary:hover {
      background: rgba(99, 102, 241, 0.3);
    }
    
    .dialog-btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }
    
    .dialog-btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
    }
    
    /* Notification */
    .notification {
      position: fixed;
      top: 30px;
      right: 30px;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(99, 102, 241, 0.3);
      display: flex;
      align-items: center;
      gap: 16px;
      min-width: 350px;
      transform: translateX(400px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 2000;
    }
    
    .notification.show {
      transform: translateX(0);
      opacity: 1;
    }
    
    .notification-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 20px;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
    }
    
    .notification-content {
      flex: 1;
    }
    
    .notification-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--light);
      margin-bottom: 6px;
    }
    
    .notification-message {
      font-size: 16px;
      color: var(--gray);
    }
    
    .notification-close {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: var(--gray);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
    }
    
    .notification-close:hover {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
      transform: scale(1.1);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
      }
      
      .sidebar-btn {
        width: 44px;
        height: 44px;
        font-size: 18px;
      }
      
      .tools-panel {
        width: 240px;
      }
      
      .toolbar {
        padding: 8px;
        gap: 8px;
      }
      
      .tool-group {
        padding: 4px;
      }
      
      .tool-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      
      .color-btn {
        width: 30px;
        height: 30px;
      }
      
      .brush-size-btn {
        width: 40px;
        height: 40px;
      }
      
      .dialog {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="logo-section">
        <div class="logo-icon animate-glow">
          <i class="fas fa-paint-brush"></i>
        </div>
        <div class="app-title">NEXUS PAINT</div>
      </div>
      
      <div class="canvas-info">
        <div class="canvas-size" id="canvasSize">800 x 600</div>
        <div class="cursor-position" id="cursorPosition">0, 0</div>

  <script>
    // Canvas setup
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Drawing state
    let isDrawing = false;
    let currentTool = 'pencil';
    let currentColor = '#000000';
    let lineWidth = 5;
    let startX, startY;
    let history = [];
    let historyStep = -1;
    
    // Save initial state
    saveState();
    
    // Tool selection
    const tools = document.querySelectorAll('.tool-btn');
    tools.forEach(tool => {
      tool.addEventListener('click', () => {
        // Remove active class from all tools
        tools.forEach(t => t.classList.remove('active'));
        
        // Add active class to selected tool
        tool.classList.add('active');
        
        // Set current tool
        if (tool.id === 'pencilTool') currentTool = 'pencil';
        else if (tool.id === 'brushTool') currentTool = 'brush';
        else if (tool.id === 'eraserTool') currentTool = 'eraser';
        else if (tool.id === 'clearAllBtn') {
          clearCanvas();
          return;
        }
        else if (tool.id === 'fillTool') currentTool = 'fill';
        else if (tool.id === 'textTool') currentTool = 'text';
        else if (tool.id === 'lineTool') currentTool = 'line';
        else if (tool.id === 'rectangleTool') currentTool = 'rectangle';
        else if (tool.id === 'circleTool') currentTool = 'circle';
        
        // Show/hide tool options
        document.getElementById('shapeOptions').style.display = 
          (currentTool === 'rectangle' || currentTool === 'circle') ? 'flex' : 'none';
        document.getElementById('fillOptions').style.display = 
          currentTool === 'fill' ? 'flex' : 'none';
        
        // Update tool info in status bar
        const toolNames = {
          'pencil': 'Lápis',
          'brush': 'Pincel',
          'eraser': 'Borracha',
          'fill': 'Preencher',
          'text': 'Texto',
          'line': 'Linha',
          'rectangle': 'Retângulo',
          'circle': 'Círculo'
        };
        document.getElementById('toolInfo').textContent = toolNames[currentTool] || 'Ferramenta';
        
        // Set cursor
        if (currentTool === 'text') {
          canvas.style.cursor = 'text';
        } else {
          canvas.style.cursor = 'crosshair';
        }
      });
    });
    
    // Clear canvas function
    function clearCanvas() {
      if (confirm('Tem certeza de que deseja apagar tudo?')) {
        ctx.fillStyle = '#1a1a2e';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        saveState();
        showNotification('Canvas Limpo', 'O canvas foi limpo com sucesso');
      }
    }
    
    // Color selection
    const colorBtns = document.querySelectorAll('.color-btn');
    colorBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove active class from all color buttons
        colorBtns.forEach(b => b.classList.remove('active'));
        
        // Add active class to selected color
        btn.classList.add('active');
        
        // Set current color
        currentColor = btn.getAttribute('data-color');
      });
    });
    
    // Brush size selection
    const brushSizeBtns = document.querySelectorAll('.brush-size-btn');
    brushSizeBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove active class from all buttons
        brushSizeBtns.forEach(b => b.classList.remove('active'));
        
        // Add active class to selected button
        btn.classList.add('active');
        
        // Set line width
        lineWidth = parseInt(btn.getAttribute('data-size'));
      });
    });
    
    // Canvas drawing events
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    
    // Touch events for mobile
    canvas.addEventListener('touchstart', handleTouch);
    canvas.addEventListener('touchmove', handleTouch);
    canvas.addEventListener('touchend', stopDrawing);
    
    function handleTouch(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      
      if (e.type === 'touchstart') {
        startDrawing({ offsetX: x, offsetY: y });
      } else if (e.type === 'touchmove') {
        draw({ offsetX: x, offsetY: y });
      }
    }
    
    function startDrawing(e) {
      isDrawing = true;
      startX = e.offsetX;
      startY = e.offsetY;
      
      if (currentTool === 'pencil' || currentTool === 'brush' || currentTool === 'eraser') {
        ctx.beginPath();
        ctx.moveTo(startX, startY);
      }
    }
    
    function draw(e) {
      if (!isDrawing) return;
      
      const currentX = e.offsetX;
      const currentY = e.offsetY;
      
      // Update cursor position
      document.getElementById('cursorPosition').textContent = `${currentX}, ${currentY}`;
      
      ctx.lineWidth = lineWidth;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      switch (currentTool) {
        case 'pencil':
          ctx.globalCompositeOperation = 'source-over';
          ctx.strokeStyle = currentColor;
          ctx.lineTo(currentX, currentY);
          ctx.stroke();
          break;
          
        case 'brush':
          ctx.globalCompositeOperation = 'source-over';
          ctx.strokeStyle = currentColor;
          ctx.lineTo(currentX, currentY);
          ctx.stroke();
          break;
          
        case 'eraser':
          ctx.globalCompositeOperation = 'destination-out';
          ctx.lineTo(currentX, currentY);
          ctx.stroke();
          break;
      }
    }
    
    function stopDrawing(e) {
      if (!isDrawing) return;
      
      isDrawing = false;
      
      const currentX = e.offsetX;
      const currentY = e.offsetY;
      
      ctx.globalCompositeOperation = 'source-over';
      
      switch (currentTool) {
        case 'line':
          ctx.strokeStyle = currentColor;
          ctx.lineWidth = lineWidth;
          ctx.beginPath();
          ctx.moveTo(startX, startY);
          ctx.lineTo(currentX, currentY);
          ctx.stroke();
          break;
          
        case 'rectangle':
          const width = currentX - startX;
          const height = currentY - startY;
          
          ctx.strokeStyle = currentColor;
          ctx.lineWidth = lineWidth;
          
          if (document.getElementById('fillShape').checked) {
            ctx.fillStyle = currentColor;
            ctx.fillRect(startX, startY, width, height);
          }
          
          if (document.getElementById('outlineShape').checked) {
            ctx.strokeRect(startX, startY, width, height);
          }
          break;
          
        case 'circle':
          const radius = Math.sqrt(Math.pow(currentX - startX, 2) + Math.pow(currentY - startY, 2));
          
          ctx.strokeStyle = currentColor;
          ctx.lineWidth = lineWidth;
          
          ctx.beginPath();
          ctx.arc(startX, startY, radius, 0, Math.PI * 2);
          
          if (document.getElementById('fillShape').checked) {
            ctx.fillStyle = currentColor;
            ctx.fill();
          }
          
          if (document.getElementById('outlineShape').checked) {
            ctx.stroke();
          }
          break;
          
        case 'fill':
          const fillType = document.querySelector('input[name="fillType"]:checked').id;
          
          if (fillType === 'fillForeground') {
            ctx.fillStyle = currentColor;
          } else if (fillType === 'fillBackground') {
            ctx.fillStyle = '#1a1a2e';
          } else if (fillType === 'fillOutline') {
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = lineWidth;
          }
          
          ctx.beginPath();
          ctx.arc(currentX, currentY, 20, 0, Math.PI * 2);
          
          if (fillType === 'fillOutline') {
            ctx.stroke();
          } else {
            ctx.fill();
          }
          break;
          
        case 'text':
          const text = prompt('Digite o texto:');
          if (text) {
            ctx.fillStyle = currentColor;
            ctx.font = `${lineWidth * 8}px Arial`;
            ctx.fillText(text, currentX, currentY);
          }
          break;
      }
      
      // Save state after drawing
      saveState();
    }
    
    // Save state for undo/redo
    function saveState() {
      historyStep++;
      if (historyStep < history.length) {
        history.length = historyStep;
      }
      history.push(canvas.toDataURL());
      
      // Limit history to 50 states
      if (history.length > 50) {
        history.shift();
        historyStep--;
      }
    }
    
    // Undo functionality
    document.getElementById('undoBtn').addEventListener('click', () => {
      if (historyStep > 0) {
        historyStep--;
        const img = new Image();
        img.src = history[historyStep];
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        };
      }
    });
    
    // Redo functionality
    document.getElementById('redoBtn').addEventListener('click', () => {
      if (historyStep < history.length - 1) {
        historyStep++;
        const img = new Image();
        img.src = history[historyStep];
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        };
      }
    });
    
    // New image functionality
    document.getElementById('newBtn').addEventListener('click', () => {
      document.getElementById('newImageDialog').classList.add('active');
    });
    
    document.getElementById('closeNewImageDialog').addEventListener('click', () => {
      document.getElementById('newImageDialog').classList.remove('active');
    });
    
    document.getElementById('cancelNewImage').addEventListener('click', () => {
      document.getElementById('newImageDialog').classList.remove('active');
    });
    
    document.getElementById('createNewImage').addEventListener('click', () => {
      const selectedSize = document.querySelector('.size-option.selected');
      let width = 800;
      let height = 600;
      
      if (selectedSize) {
        width = parseInt(selectedSize.getAttribute('data-width'));
        height = parseInt(selectedSize.getAttribute('data-height'));
      } else {
        const customWidth = document.getElementById('customWidth').value;
        const customHeight = document.getElementById('customHeight').value;
        
        if (customWidth && customHeight) {
          width = parseInt(customWidth);
          height = parseInt(customHeight);
        }
      }
      
      // Resize canvas
      canvas.width = width;
      canvas.height = height;
      
      // Clear canvas
      ctx.fillStyle = '#1a1a2e';
      ctx.fillRect(0, 0, width, height);
      
      // Update status
      document.getElementById('canvasSize').textContent = `${width} x ${height}`;
      document.getElementById('canvasDimensions').textContent = `${width} x ${height}`;
      
      // Save state
      saveState();
      
      // Close dialog
      document.getElementById('newImageDialog').classList.remove('active');
      
      showNotification('Nova Imagem', `Imagem criada com tamanho ${width} x ${height}`);
    });
    
    // Size option selection
    document.querySelectorAll('.size-option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.size-option').forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
      });
    });
    
    // Zoom functionality
    const zoomSelect = document.getElementById('zoomSelect');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    
    zoomSelect.addEventListener('change', () => {
      const zoom = zoomSelect.value / 100;
      canvas.style.transform = `scale(${zoom})`;
      canvas.style.transformOrigin = 'top left';
    });
    
    zoomInBtn.addEventListener('click', () => {
      const currentZoom = parseFloat(zoomSelect.value);
      const zoomLevels = [50, 75, 100, 125, 150, 200];
      const nextZoom = zoomLevels.find(z => z > currentZoom) || 200;
      
      zoomSelect.value = nextZoom;
      canvas.style.transform = `scale(${nextZoom / 100})`;
      canvas.style.transformOrigin = 'top left';
    });
    
    zoomOutBtn.addEventListener('click', () => {
      const currentZoom = parseFloat(zoomSelect.value);
      const zoomLevels = [50, 75, 100, 125, 150, 200];
      const prevZoom = [...zoomLevels].reverse().find(z => z < currentZoom) || 50;
      
      zoomSelect.value = prevZoom;
      canvas.style.transform = `scale(${prevZoom / 100})`;
      canvas.style.transformOrigin = 'top left';
    });
    
    // Initialize canvas with dark background
    ctx.fillStyle = '#1a1a2e';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Save and open functionality
    document.getElementById('saveBtn').addEventListener('click', () => {
      // Create a temporary link to download the canvas as an image
      const link = document.createElement('a');
      link.download = 'nexus-paint-image.png';
      link.href = canvas.toDataURL();
      link.click();
      
      showNotification('Imagem Salva', 'A imagem foi salva com sucesso');
    });
    
    document.getElementById('openBtn').addEventListener('click', () => {
      // In a real application, this would open a file picker
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
              // Resize canvas to image size
              canvas.width = img.width;
              canvas.height = img.height;
              
              // Draw image on canvas
              ctx.drawImage(img, 0, 0);
              
              // Update status
              document.getElementById('canvasSize').textContent = `${img.width} x ${img.height}`;
              document.getElementById('canvasDimensions').textContent = `${img.width} x ${img.height}`;
              
              // Save state
              saveState();
              
              showNotification('Imagem Aberta', `Imagem aberta com tamanho ${img.width} x ${img.height}`);
            };
            img.src = event.target.result;
          };
          reader.readAsDataURL(file);
        }
      };
      input.click();
    });
    
    // Notification functionality
    function showNotification(title, message) {
      const notification = document.getElementById('notification');
      const notificationTitle = document.getElementById('notificationTitle');
      const notificationMessage = document.getElementById('notificationMessage');
      const notificationClose = document.getElementById('notificationClose');
      
      notificationTitle.textContent = title;
      notificationMessage.textContent = message;
      
      notification.classList.add('show');
      
      // Auto hide after 5 seconds
      setTimeout(() => {
        notification.classList.remove('show');
      }, 5000);
      
      notificationClose.addEventListener('click', () => {
        notification.classList.remove('show');
      });
    }
    
    // Sidebar navigation
    const sidebarBtns = document.querySelectorAll('.sidebar-btn');
    sidebarBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        const section = this.getAttribute('data-section');
        if (section) {
          // Update active sidebar button
          sidebarBtns.forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          
          // Show notification for future features
          const sectionNames = {
            'tools': 'Ferramentas',
            'layers': 'Camadas',
            'filters': 'Filtros',
            'adjustments': 'Ajustes'
          };
          
          showNotification(sectionNames[section] || 'Seção', `Funcionalidade de ${sectionNames[section]} em desenvolvimento`);
        }
      });
    });
  </script>
